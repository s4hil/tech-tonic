<div class="row d-flex justify-content-center">
              <div class="col-12 col-lg-6">
                <form
                  class="form"
                  id="register-form"
                  enctype="multipart/form-data"
                >
                  <div class="">
                    <div class="form-fields">
                      <div class="form-group">
                        <label>Event</label>
                        <select id="events" name="event" class="form-control">
                          <option value="">Select</option>
                          <option value="Code Arena">
                            Code Arena (Hackathon)
                          </option>
                          <option value="Idea X">Idea X (Ideathon)</option>
                          <option value="Codify">Codify (Coding)</option>
                          <option value="Trivia Quiz">
                            Trivia Quiz (Quiz)
                          </option>
                          <option value="Vision Xpo">Vision Xpo</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Team Name</label>
                        <input
                          class="form-control"
                          type="text"
                          name="team-name"
                          maxlength="30"
                          id="team-name"
                        />
                      </div>
                      <!-- col-4 -->

                      <div class="form-group">
                        <label>Email Address Of one member</label>
                        <input
                          class="form-control"
                          type="email"
                          name="email"
                          id="email"
                          onblur="checkDuplication(this)"
                        />
                      </div>
                      <!-- col-6 -->

                      <div class="form-group">
                        <label>College Name</label>
                        <input class="form-control" name="collegeName"
                        type="text" of college" id="college-name">
                      </div>

                      <div
                        class="form-group"
                        style="display: none"
                        id="code-arena-size-box"
                      >
                        <label>Team Size</label>
                        <select
                          class="form-control"
                          id="code-arena-size"
                          onchange="handleSize()"
                        >
                          <option value="0">Choose</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                      </div>

                      <div class="member-box"></div>

                      <div
                        class="form-group"
                        style="display: none"
                        id="code-arena-domain"
                      >
                        <label>Domain</label>
                        <select class="form-control" id="domain" name="domain">
                          <option value="">Select</option>
                          <option value="Web Dev">Web Development</option>
                          <option value="IOT">IoT</option>
                          <option value="Healthcare">Healthcare</option>
                        </select>
                      </div>

                      <div class="form-group mb-2" id="qr-input">
                        <div class="d-flex justify-content-between mb-2">
                          <label>Payment Screenshot</label>
                          <button
                            id="showUPI"
                            class="btn btn-success pt-1 pb-1 pl-2 pr-2"
                          >
                            Show UPI QR
                          </button>
                        </div>
                        <div id="upi-info">
                          <!-- <img src="img/qrpayment.jpg" width="100%"> -->
                          <img src="img/new_qr.jpeg" width="100%" />
                        </div>
                        <br />
                        <input
                          class="form-control"
                          type="file"
                          id="sc"
                          value=""
                          name="sc"
                        />
                      </div>

                      <div class="form-group" id="txn-id-input">
                        <label>Transaction ID</label>
                        <input
                          class="form-control"
                          name="txn_id"
                          type="text"
                          id="txn_id"
                        />
                      </div>

                      <div class="form-group">
                        <button
                          class="btn btn-lg btn-primary form-control"
                          id="submitForm"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                    <!-- row -->
                  </div>
                  <!-- contact-form -->
                </form>
              </div>
            </div>
